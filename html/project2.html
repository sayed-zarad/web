<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/project2.css">
</head>
<body>

        <div class="res">0</div>
        <section class="buttons">
            <button id="but" class="c">C</button>
            <button id="but" class="arrow">←</button>
            <button id="but" class="divide">÷</button>
            <button id="but" class="seven">7</button>
            <button id="but" class="eight">8</button>

            <button id="but" class="multiply">×</button>
            <button id="but" class="four">4</button>
            <button id="but" class="five">5</button>
            <button id="but" class="six">6</button>
            <button id="but" class="minus">-</button>
            <button id="but" class="one">1</button>
            <button id="but" class="two">2</button>
            <button id="but" class="three">3</button>
            <button id="but" class="plus">+</button>
            <button id="but" class="zero">0</button>

        </section>
